<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Tro på det...</h1>
    <img src="pics/billede1.jpg" alt="billede1" width="400px">
    <button>Videre</button>
    <p>Billeder venligst udlånt af Rasmus Møller</p>
    <script>
        //opret en tæller
        let number = 0;
        //find billede
        const billede = document.querySelector("img");

        //opret array
        let billeder = ["billede1.jpg", "billede2.jpg", "billede3.jpg", "billede4.jpg", "billede5.jpg", "billede6.jpg", "billede7.jpg", "billede8.jpg"];
        //klik på button for at skifte billede
        const knap = document.querySelector("button");
        knap.addEventListener("click", skiftBillede);
        //opret funktion til at skifte billede
        function skiftBillede() {
            //hvis billedet < billed array så skal billedet skifte, hvis ikke, så
            if (number < 7) {
                //tæl op
                number++;
                console.log(billeder[number]);
                billede.src = "pics/" + billeder[number];
            }


        }
    </script>
</body></html>
