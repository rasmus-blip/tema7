<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <body>
        <h1>Gæt tallet!</h1>
        <p>Se om du kan gætte det rigtige tal</p>

        <h3>Skriv et tal mellem 1 og 10</h3>
        <input type="text" id="gætteFelt">
        <input type="submit" value="gæt" id="knap">


        <script>
            // tilfældig værdi
            let y = Math.floor(Math.random() * 10 + 1);
            let gæt = 1;
            document.getElementById("knap").onclick = function() {

                // det gættede tal
                let x = document.getElementById("gætteFelt").value;
                if (x == y) {
                    alert("Tillykke du gættede rigtig med  " +
                        gæt + "  gæt");
                } else if (x > y) {
                    gæt++;
                    alert("Prøv et mindre tal!");
                } else {
                    gæt++;
                    alert("Prøv et større tal!")
                }
            }

        </script>
    </body>
