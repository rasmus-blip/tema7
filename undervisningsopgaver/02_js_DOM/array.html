<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<style>
    body {
        color: burlywood;
    }

    #display {
        width: 40vw;
        height: 80vw;
        border: 1px solid silver;
        margin: 7vw;
        padding: 1vw;
    }
</style>

<body>
    <div id="display"></div>
    <script>
        let playlist = ["Sound of Music", "Dancing in the Rain", "What a wonderful World", "Lille peter edderkop", "Yesterday", "Den knaldrøde gummibåd", "Krøller eller hvad", "Ved landbyens gadekær", "Smilende sussi", "Så længe jeg lever"];
        playlist.forEach(sang => {
            document.querySelector("#display").innerHTML += `${sang} <br>`;
        })
    </script>
</body></html>
