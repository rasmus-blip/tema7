            //            const listevisning = document.querySelector("#liste");

            let container = document.querySelector("#liste");
            let filmTemplate = document.querySelector("template");
            film.forEach(film => {
                let klon = filmTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = film.titel;
                klon.querySelector(".beskrivelse").textContent = `${film.instruktør} |  ${film.land} | ${film.længde} | ${film.årstal}`;
                klon.querySelector(".billede").src = film.billede;
                container.appendChild(klon);
            })




        }
