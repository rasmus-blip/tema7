<body>

    <h1>Date rådgivning</h1>

    <h3>Skriv din alder i feltet til ventre, din dates alder til højre</h3>
    <input type="text" id="din_alder">
    <input type="text" id="date_alder">
    <button>Se resultat i konsollen!</button>
    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);


        function buttonClicked() {
            let dinAlder = document.querySelector("#din_alder").value;
            let dateAlder = document.querySelector("#date_alder").value;
            let dinNedreAldersGraense = dinAlder * 0.5 + 7;
            let dinOevreAldersGraense = dinAlder * 2 - 7;
            let datesNedreAldersGraense = dateAlder * 0.5 + 7;
            let datesOevreAldersGraense = dateAlder * 2 - 7;

            let resultat = `Ved din alder ${dinAlder} er din nedre aldersgrænse for en date ${dinNedreAldersGraense} og øvre aldersgrænse ${dinOevreAldersGraense} - Ved din dates alder ${dateAlder} er den nedre aldersgrænse for en date ${datesNedreAldersGraense} og øvre aldersgrænse ${datesOevreAldersGraense}`;


            console.log(resultat);


        }

    </script>
